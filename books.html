<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <script>
        const booksData ={
            "Books":
            [
                {
                    "title":"The Great Gatsby",
                    "author":"F.Scott Fitzgerald",
                    "publicationYear":1925,
                    "genres":["Fiction","Classics"]
                },
                {
                    "title":"To Kill a Mockingbird",
                    "author":"Harper Lee",
                    "publicationYear":1960,
                    "genres":["Fiction","Coming-of-Age"]
                }
            ]
        };
        console.log("The title of the first book is",booksData.Books[0].title);
        console.log("The author of the second book is",booksData.Books[1].author);

        //Loop through the books and display the genres
        console.log("The genres of all books:")
        booksData.Books.forEach(book => {
            console.log(book.genres);
        });
        
    </script>
</body>
</html>
